<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diabetes Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .wider-well {
            min-width: 230px;
        }

        #bar {
            margin-left: 70px;
        }

        /* Additional color styles */
        body {
            background-color: #f4f4f4;
        }

        .jumbotron {
            background-color: #007BFF;
            color: #ffffff;
        }

        .panel {
            border-color: #007BFF;
        }

        .panel-heading,
        .panel-title {
            background-color: #007BFF;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Diabetes Dashboard</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <h5>Test Subject ID No.</h5>
                    <select id="selDataset" class="form-select" onchange="optionChanged(this.value)">
                        {% for record in data %}
                        <option value="{{ record.Id }}">{{ record.Id }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="card border-primary mb-3">
                    <div class="card-header bg-primary text-white">Test Subject Data</div>
                    <div id="sample-metadata" class="card-body"></div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="well wider-well">
                    <h5>Variable</h5>
                    <select id="anotherDropdown" class="form-select" onchange="anotherOptionChanged(this.value)">
                        {% if data %}
                        {% for column, value in data[0].items() %}
                        <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div id="bar"></div>
            </div>
            <div class="col-md-5">
                <div id="gauge"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Pie chart replaces the bubble chart here -->
                <div id="pie"></div>
            </div>
        </div>
    </div>

    <script>
        var diabetesData = {{ data if data else []|tojson|safe }};
        var outcomeCounts = {{ outcome_counts|tojson|safe }};
    </script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>

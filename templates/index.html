<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diabetes Dashboard</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: Linen;
            font-family: 'Arial', sans-serif;
        }
        
        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
            padding: 3rem 2rem;
            border-radius: 10px;
        }

        .jumbotron h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .jumbotron p {
            font-size: 1.2rem;
        }

        .card, .well {
            border-radius: 10px;
        }

        .card-header {
            font-weight: 600;
        }

        .wider-well {
            min-width: 230px;
        }

        #bar {
            margin-left: 70px;
        }

        h5 {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Updated styles for the Outcome card */
        .outcome-card {
            width: 118%; /* adjust this to your liking */
        }

        .outcome-card .card-body {
            font-size: 0.8rem; /* adjust this value to make the text within the Outcome card smaller or larger */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron text-center mb-5">
            <i class="fas fa-chart-line fa-3x mb-3"></i>
            <h1>Diabetes Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
        
        <div class="row">
            <div class="col-md-2">
                <div class="well mb-4 p-3 bg-white shadow-sm">
                    <h5><i class="fas fa-user-tag mr-2"></i> Test Subject ID No.</h5>
                    <select id="selDataset" class="form-select" onchange="optionChanged(this.value)">
                        {% for record in data %}
                        <option value="{{ record.Id }}">{{ record.Id }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="card border-primary mb-3">
                    <div class="card-header bg-primary text-white">Test Subject Data</div>
                    <div id="sample-metadata" class="card-body"></div>
                </div>
            </div>
            
            <div class="col-md-2">
                <div class="well wider-well mb-4 p-3 bg-white shadow-sm">
                    <h5><i class="fas fa-filter mr-2"></i>  Variable</h5>
                    <select id="anotherDropdown" class="form-select" onchange="anotherOptionChanged(this.value)">
                        {% if data %}
                        {% for column, value in data[0].items() %}
                        <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </div>

                <!-- Retained the outcome-card class on the Outcome card -->
                <div class="card border-primary mb-5 outcome-card">
                    <div class="card-header bg-primary text-center text-white">Outcome</div>
                    <div id="outcome-content" class="card-header text-center"></div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="bar"></div>
            </div>

            <div class="col-md-2">
                <div id="gauge"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div id="pie"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        var diabetesData = {{ data|tojson|safe }};
        var outcomeCounts = {{ outcome_counts|tojson|safe }};
    </script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
